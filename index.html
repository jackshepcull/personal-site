          function initialize() {
            var mapOptions = {
                center: { lat: 52.5075, lng: 13.4251},
                zoom: 9,
                disableDefaultUI: true
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            var styles = [
            {
                "stylers": [
                { "saturation": -100 }
                ]
            }
            ];
            map.setOptions({styles: styles});
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
